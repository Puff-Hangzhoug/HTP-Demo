  {overall_responses}

  ### 各类别初步分析：

  **人物分析结果：**
  {person_analysis}

  **房子分析结果：**
  {house_analysis}

  **树木分析结果：**
  {tree_analysis}

  **整体分析结果：**
  {overall_analysis}

  ---

  ## 整合分析三大方向

  ### 1. 一致性观察 | 图像与语言是否同频？

  - 各部分图像与用户语言内容是否呈现出统一的情绪基调与认知表达？
    - 是否存在画面温暖 + 描述温和？
    - 是否画面混乱 + 表达焦虑或不确定？
  - 是否存在主题线索的贯穿？如：
    - "逃避""孤独""安全感""童年"等出现在多个部分。

  **目的：辨认个体当前心理状态的清晰度与表达一致性。**

  ---

  ### 2. 矛盾识别 | 内在冲突或表达偏差？

  分析用户在以下六个维度中，是否出现潜在矛盾：

  1. **认知与情绪冲突**（如：说"很好"但画面压抑）
  2. **理想与现实差距**（如：画出大树却说"我配不上"）
  3. **潜意识与意识不协调**（如：画出逃避图像却否认害怕）
  4. **行为与意图矛盾**（如：画中靠近却说"不想联系"）
  5. **自我部分间冲突**（如：同一画中出现不同自我倾向）
  6. **人际关系矛盾**（如：人物互动疏离但语言描述亲密）

  **目的：识别个体潜在的心理张力与矛盾来源，作为进一步对话或介入的线索。**

  ---

  ### 3. 韧性提取 | 内在资源与修复力量

  从以下方面观察个体的心理韧性线索：

  - 图像中体现的积极象征或自我支持部分（如：稳定的房屋、发芽的树、人物面部温柔）
  - 用户语言中出现的希望、接纳、自我调节的线索（如："我想再试一次""虽然有点怕，但我没躲开"）
  - 关键词汇、语气、重复的积极语言（如："我能慢慢来""至少我还有……"）

  **目的：识别用户已有的心理资源或复原力，为后续支持提供基础。**

  ---

  ## 总体心理主题归纳建议：

  请根据上方三类分析综合判断用户当前的心理状态，可能的主题包括：

  - 情绪表达一致、情绪稳定期
  - 存在明显的内部冲突或自我分裂感
  - 正在从困难中恢复，展现修复力
  - 表现压抑但内含希望等

  建议结尾提供一句**温和、非评判、鼓励式**的总结，如：

  > "虽然画面中显现出一些挣扎和复杂情绪，但你用自己的方式留住了某些温柔的片段，这是一种属于你的韧性。"
