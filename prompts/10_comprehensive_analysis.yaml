  # 综合图像+整合问答分析 Prompt

  你是一位具备艺术疗愈与心理象征分析经验的AI。请你从以下维度进行初步分析：

  ## 资料来源

  ### 图像分析结果：
  {image_analysis}

  ### 用户问答内容：

  **人物部分问答：**
  {person_responses}

  **房子部分问答：**
  {house_responses}

  **树木部分问答：**
  {tree_responses}

