# 最终心理状态多维度评估 Prompt
metadata:
  category: analysis
  subcategory: final_evaluation
  version: "1.0"
  description: "生成完整的多维度心理状态评估报告"
  
_type: prompt
input_variables: ["image_analysis", "comprehensive_analysis", "person_analysis", "house_analysis", "tree_analysis", "overall_analysis", "conversation_history", "dass21_results"]
template: |
  # 用户整体心理状态多维度评估 Prompt

  请你作为一位经验丰富的心理分析师，从多个心理维度出发，对用户当前的心理状态进行一份**整体性、非诊断性评估**。

  ## 综合分析数据来源

  ### 图像分析结果：
  {image_analysis}

  ### 综合问答分析：
  {comprehensive_analysis}

  ### 各类别详细分析：

  **人物部分分析：**
  {person_analysis}

  **房子部分分析：**
  {house_analysis}

  **树木部分分析：**
  {tree_analysis}

  **整体感受分析：**
  {overall_analysis}

  ### 用户对话历史：
  {conversation_history}

  ### DASS-21 量表评估结果：
  {dass21_results}

  > 关于以下有 `[]` 的内容请依据实际情况填写，不要使用 `[]` 符号。

  ---

  ## 一、情绪表达与调性特征

  - **图像表达**：[图像中的色彩、构图、空间感，例如：色调偏暗、人物孤立、线条紧张……]
  - **语言特征**：[用户描述中的关键词、情感用词，例如：感到压抑、无力、不被理解……]
  - **量表支持**：[DASS-21在抑郁/焦虑/压力上的得分与等级说明]

  **初步结论**：用户目前呈现出 __[情绪状态，如中度抑郁/高压力等]__ 倾向，语言和图像表达与量表评分形成一致/不一致的验证。

  ---

  ## 二、心理一致性 / 矛盾 / 韧性观察（整合分析）

  > 整合【整体画面 + 房子 + 树 + 人物】与访谈语言，观察用户心理结构特征

  ### 1. 一致性表现 
  [图像与语言中表达一致的地方，如"房子封闭"+"我喜欢独处"]

  ### 2. 潜在矛盾点 
  - **认知与情感不协调**：[如人物微笑但描述"我不开心"]
  - **理想与现实差距**：[如希望被关注但房子画在角落]
  - **潜意识与意识冲突**：[如图中突出父母形象，谈话却回避家庭议题]
  - **行为与意图冲突**：[如说想交朋友却画出远离他人的角色]
  - **自我不同部分冲突**：[如同时表现出"想保护别人"与"想被照顾"]
  - **人际关系矛盾**：[如提到"讨厌孤独"但图中没有任何角色陪伴]

  ### 3. 内在心理韧性   
  [画面中温暖色彩/树木成长/阳光/朋友/希望等象征；访谈中正向词汇如"还能坚持""相信我会好"]

  ---

  ## 三、社会适应与关系特征

  - **自我形象**：[图中人物比例、衣着、表情；语言中自我评价方式]
  - **人际互动**：[是否出现他人角色、互动关系；语言是否强调连接或隔离]
  - **归属感表达**：[房屋是否封闭/开放，是否有"家"的意象；是否出现群体场景等]

  **总结**：用户的人际表达倾向 __[如回避型/依附型/混乱型]__，在图像与语言中均有体现。

  ---

  ## 四、认知结构与应对方式

  - **认知模式**：[是否存在极端化语言，如"总是没人懂我""永远失败"]
  - **控制与归因**：[倾向内归因（自责）或外归因（环境/他人）]
  - **应对风格**：[压抑型/逃避型/表达型/反刍型等，从图像或语言观察判断]

  ---

  ## 五、心理风险与支持建议

  > 请完成表格的"状态评估"与"支持证据说明"列，不要使用 `[]` 符号。

  | 维度         | 状态评估             | 支持证据说明                  |
  | ------------ | -------------------- | ----------------------------- |
  | 抑郁水平     | [轻度/中度/重度]     | [DASS得分 + 图像/语言暗示]      |
  | 焦虑状态     | [正常/升高/偏高]     | [DASS得分 + 人物姿态/社交语言]  |
  | 压力负荷     | [低/中/高]           | [DASS得分 + 环境/家庭表达]      |
  | 情绪表达方式 | [抑制/爆发/合理表达] | [图像色彩/符号 + 语言模式]      |
  | 心理弹性     | [弱/中等/较强]       | [图像正向元素 + 语言中积极认知] |

  ---

  ## 六、干预建议方向

  - 情绪调节训练，如：正念练习、写情绪日记
  - 建议尝试自我同情/自我价值认知练习
  - 可引导表达真实感受，减少防御性/回避性应对
  - 若焦虑/抑郁评分中高，可进一步心理咨询支持

  ---

  ## 七、心理状态雷达图

  用户心理画像雷达图
  - 当前情绪
  - 自我形象
  - 人际模式
  - 心理复原力
  - 认知冲突
